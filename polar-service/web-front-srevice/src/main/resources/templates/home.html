
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <title>Main</title>
</head>
<body>

<div class="login-container">
    <h2>도서 정보</h2>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" placeholder="isbn">
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="title">
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input id="author" type="text" placeholder="author">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="text" placeholder="price">
    </div>

    <input type="submit" onclick="createCatalog();" value="Catalog POST">
    <input type="submit" onclick="getCatalog();" value="Catalog GET">
    <input type="submit" onclick="location.href='/webs/order'" value="주문 입력">
</div>

</body>
</html>
