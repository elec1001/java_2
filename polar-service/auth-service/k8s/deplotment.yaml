apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9004
          env:

            - name: CATALOG_SERVICE_URL
              value: http://catalog-service:80
            - name: ORDER_SERVICE_URL
              value: http://order-service:80
            - name: AUTH_SERVICE_URL
              value: http://auth-service:80